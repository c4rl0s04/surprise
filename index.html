    <title>Multiverse Mission Control</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Special+Elite&family=Teko:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Custom Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
        50% { box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
      }
      @keyframes scan-line {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      
      .animate-spin-slow { animation: spin-slow 10s linear infinite; }
      .animate-spin-reverse { animation: spin-reverse 8s linear infinite; }
      .animate-pulse-glow { animation: pulse-glow 2s infinite; }
      .animate-scan { animation: scan-line 2s ease-in-out infinite; }
      
      body {
        background-color: #0f172a; /* Slate 900 */
        color: white;
        overflow-x: hidden;
      }
      
      /* 3D Context for Folder */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(-180deg);
      }
    </style>
